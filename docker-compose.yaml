version: "3"
services:
  client:
    container_name: frontend
    restart: always
    build: ./client
    ports:
      - "3000:3000"
    links:
      - app
  app:
    container_name: proj_node
    restart: always
    build: ./server
    env_file: ./.env
    ports:
      - "5000:5000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27019:27017"
